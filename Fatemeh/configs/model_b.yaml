# Model B = Fine-tuning
# Train the head AND the backbone (unfrozen). Usually use smaller LR.

dataset_root: ""                 # Leave empty to auto-detect (recommended)
dataset_folder_name: "ImageNetSubset"
train_subdir: "train"
val_subdir: "val"

backbone: "resnet18"             # resnet18 or resnet50
pretrained: true
freeze_backbone: false           # IMPORTANT difference vs Model A

image_size: 224
batch_size: 32                   # often smaller for fine-tuning
epochs: 10

learning_rate: 0.0001            # usually smaller for fine-tuning
weight_decay: 0.0001
optimizer: "adam"                # adam or sgd

seed: 42
num_workers: 4
device: "auto"                   # auto | cpu | cuda

output_dir: "outputs/model_b"
save_best_only: true
